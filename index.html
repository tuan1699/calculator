<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/2344/2344132.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="display-input"></div>
          <div class="display-output"></div>
        </div>

        <div class="keys">
          <div class="key operator" data-key="AC">
            <span>AC</span>
          </div>

          <div class="key operator" data-key="brackets">
            <span>()</span>
          </div>

          <div class="key operator" data-key="%">
            <span>%</span>
          </div>

          <div class="key cal-key" data-key="/">
            <span>:</span>
          </div>

          <div class="key" data-key="7">
            <span>7</span>
          </div>

          <div class="key" data-key="8">
            <span>8</span>
          </div>

          <div class="key" data-key="9">
            <span>9</span>
          </div>

          <div class="key cal-key" data-key="*">
            <span>x</span>
          </div>

          <div class="key" data-key="4">
            <span>4</span>
          </div>

          <div class="key" data-key="5">
            <span>5</span>
          </div>

          <div class="key" data-key="6">
            <span>6</span>
          </div>

          <div class="key cal-key" data-key="-">
            <span>-</span>
          </div>

          <div class="key" data-key="1">
            <span>1</span>
          </div>

          <div class="key" data-key="2">
            <span>2</span>
          </div>

          <div class="key" data-key="3">
            <span>3</span>
          </div>

          <div class="key cal-key" data-key="+">
            <span>+</span>
          </div>

          <div class="key" data-key="backspace">
            <span><i class="fa-sharp fa-solid fa-rotate-left"></i></span>
          </div>

          <div class="key" data-key="0">
            <span>0</span>
          </div>

          <div class="key dot" data-key=".">
            <span>.</span>
          </div>

          <div class="key cal-key" data-key="=">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
